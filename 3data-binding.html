<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Data Binding</title>
</head>
<body>
    <div id="app">
        <img v-bind:src="url">
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                "url" : "https://www.fullstackpython.com/img/logos/vuejs-wide.png"
            }
        })
    </script>
</body>
</html>
