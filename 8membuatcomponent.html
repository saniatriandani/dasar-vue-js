<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Membuat Component</title>
</head>
<body>
    <div id="app">
        <counter></counter>
        <counter></counter>
        <counter></counter>
    </div>
    <script>        
        Vue.component('counter',
        {
            data: function () {
                return {
                    count: 0
                }
            },
            template: '<button type="button" @click="count++">{{count}}</button>'
        })
        new Vue({
            el: '#app'
        })
    </script>
</body>
</html>
