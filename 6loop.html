<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Loop</title>
</head>
<body>
    <div id = "app">
        <ol>
            <li v-for="(k, index) in kelas">item ke {{index}} adalah {{k}}</li>
        </ol>
    </div>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                "kelas" : ["XRPL1", "XRPL2", "XIRPL1", "XIRPL2", "XIIRPL1", "XIIRPL2"]
            }
        })
    </script>
</body>
</html>
